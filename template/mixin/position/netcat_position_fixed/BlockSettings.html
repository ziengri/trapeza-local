<div class="nc-mixin-netcat-position">
    <div class="netcat-position-settings-zindex">
        <label>
            z-index:
            <input name="mixin.settings.zindex" type="number" min="0" max='800' value=""/>
        </label>
        <small>максимальное значение z-index — 800</small>
    </div>
    <div class="netcat-position-settings-trbl">
        <label>
            Положение элемента:
            <table border="0" class="nc-mixins-mixin-settings-box">
                <tr>
                    <td></td>
                    <td>
                        <input type="number" name="mixin.settings.top" min="" value="" placeholder="top">
                        <select name="mixin.settings.top_unit">
                            <option value="px">px</option>
                            <option value="em">em</option>
                            <option value="em">rem</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="mixin.settings.left" min="" value="" placeholder="left">
                        <select name="mixin.settings.left_unit">
                            <option value="px">px</option>
                            <option value="em">em</option>
                            <option value="em">rem</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                    <td>
                    </td>
                    <td>
                        <input type="number" name="mixin.settings.right" min="" value="" placeholder="right">
                        <select name="mixin.settings.right_unit">
                            <option value="px">px</option>
                            <option value="em">em</option>
                            <option value="em">rem</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="number" name="mixin.settings.bottom" min="" value="" placeholder="bottom">
                        <select name="mixin.settings.bottom_unit">
                            <option value="px">px</option>
                            <option value="em">em</option>
                            <option value="em">rem</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
            </table>
        </label>
    </div>
</div>
