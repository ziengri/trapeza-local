<?php

/** @var string $list_selector */
/** @var array $settings */

/**
 * @param $side
 * @return string
 */
$get_side_value = function($side) use ($settings) {
    $value = $settings[$side . '_value'] ?: 0;
    $unit = $value ? $settings[$side . '_unit'] : '';

    return $value . $unit;
};

$css = "$list_selector > * { padding: ";

if ($settings['lock_sides']) {
    $css .= $get_side_value('top');
} else {
    $css .= $get_side_value('top') . ' ' .
            $get_side_value('right') . ' ' .
            $get_side_value('bottom') . ' ' .
            $get_side_value('left');
}

$css .= "; }\n";

return $css;
