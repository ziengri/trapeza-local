<div class="nc-mixins-mixin-settings-netcat-margin nc-mixins-mixin-settings-vertical-container">
    <table border="0" class="nc-mixins-mixin-settings-box nc-mixins-mixin-settings-lock-sides">
        <tr>
            <td></td>
            <td>
                <input type="number" name="mixin.settings.top_value" value=""> пикс.
                <input type="hidden" name="mixin.settings.top_unit" value="px">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="mixin.settings.left_auto" value="1"> auto </label>
                <input type="number" name="mixin.settings.left_value" value=""> пикс.
                <input type="hidden" name="mixin.settings.left_unit" value="px">
            </td>
            <td>
                <input type="hidden" name="mixin.settings.lock_sides" value="1">
                <i class="nc-icon-lock nc-mixins-mixin-settings-lock-sides-button" title="изменять все значения одновременно"></i>
            </td>
            <td>
                <label><input type="checkbox" name="mixin.settings.right_auto" value="1"> auto </label>
                <input type="number" name="mixin.settings.right_value" value=""> пикс.
                <input type="hidden" name="mixin.settings.right_unit" value="px">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="number" name="mixin.settings.bottom_value" value=""> пикс.
                <input type="hidden" name="mixin.settings.bottom_unit" value="px">
            </td>
            <td></td>
        </tr>
    </table>
    <div class="nc-hint nc-mixins-mixin-settings-netcat-margin-hint">
        При компоновке списка с выравниванием блоков по центру
        внешний отступ слева и справа для них применяется
        от краёв контейнера.
    </div>
</div>
