<!-- FormPrefix --><script src="/b/autoholding/jquery.tablesorter.min.js"></script>
<div id="pc_form">
	<input id="pc_value" placeholder="Введите артикул" />
	<button id="pc_search">Поиск</button>
</div>
<div id="pc_result"></div>
<script>
$(document).ready(function(){
	//запрос детали
	$('#pc_search').on('click', function(){
		pc_value = $('#pc_value').val();
		if (pc_value!=''){
			load.loading("start");
			$.ajax({
				url:'?isNaked=1&pc_value='+pc_value,
				success:function(data){
					$('#pc_result').html(data);
					load.loading("end");
				}
			});
		}
	});
	if (location.search.indexOf('find')!=-1){
		temp = location.search.split('=');
		if (temp[1]!=''){
			load.loading("start");
			search = location.search;
			$('#pc_value').val(search.replace('?find=','').replace("'",''));
			pc_value = search.replace('?find=','');
			$.ajax({
				url:'?isNaked=1&pc_value='+pc_value,
				success:function(data){
					$('#pc_result').html(data);
					load.loading("end");
				}
			});
		}
	}
});
function pc_get_vendors(arg){
	load.loading("start");
	pc_value = $('#pc_value').val();
	pc_vendor = arg;
	$.ajax({
		url:'?isNaked=1&pc_value='+pc_value+'&pc_vendor='+pc_vendor,
		success:function(data){
			$('#pc_result').html(data);
			load.loading("end");
		}
	});
}
function pc_add_to_cart(pc_value, pc_vendor, pc_sklad){
	load.loading("start");
	$.ajax({
		url:'?isNaked=1&pc_value='+pc_value+'&pc_vendor='+pc_vendor+'&pc_sklad='+pc_sklad,
		success:function(data){
			if (data.indexOf('добавлен')!=-1){
				$('#baton_'+pc_value+'_'+pc_sklad).html('В корзине');
				$.ajax({
					url:'/cart/?nc_ctpl=2006&isNaked=1',
					success:function(data){
						$('#block5>article>div').html(data);
					}
				});
				alert(data);
				load.loading("end");
			}
			else{
				alert(data);
				load.loading("end");
			}
		}
	});
}
</script>
